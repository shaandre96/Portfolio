<!DOCTYPE html>
<head>
    <title>Dasmoto's Arts & Crafts</title>
    <link href="css/styles.css" rel="stylesheet">
</head>
<body>
    <header>
        <h1 id="banner">Dasmoto's Arts & Crafts</h1>
    </header>
    <section>
        <h2 id="brushes">Brushes</h2>
        <figure>
            <img src="img/hacksaw.jpeg" alt="Hacksaw Brushes"/>
            <h3>Hacksaw Brushes</h3>
            <figcaption>
                Made of the highest quality oak, Hacksaw brushes are known for their weight and ability to hold paint in large amounts. 
                Available in different sizes. <a class="price">Starting at $3.00 / brush.</a>
            </figcaption>
        </figure>
    </section>
    <section>
        <h2 id="frames">Frames</h2>
        <figure>
            <img src="img/frames.jpeg" alt="Art Frames"/>
            <h3>Art Frames (assorted)</h3>
            <figcaption>
                Assorted frames made of different material, including MDF, birchwood, and PDE. Select frames can be sanded and painted according to your needs. 
                <a class="price">Starting at $2.00 / frame.</a>
            </figcaption>
        </figure>
    </section>
    <section>
        <h2 id="paint">Paint</h2>
        <figure>
            <img src="img/finnish.jpeg" alt="Finnish Paint"/>
            <h3>Clean Finnish Paint</h3>
            <figcaption>
                Imported paint from Finland. Over 256 colors available in-store, varying in quantity (1 oz. to 8 oz.). Clean Finnish paint microbinds to canvas, increasing the finish and longevity of any artwork. 
                <a class="price">Starting at $5.00 / tube.</a>
            </figcaption>
        </figure>
    </section>
</body>
